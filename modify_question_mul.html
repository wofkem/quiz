<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modify_question_mul.css">
    <script src="modify_question_mul.js"></script>
</head>
<body>
    <input type="button" value="Home" id="gohome" onclick="location.href='index.html'" style='cursor:pointer;'/>
    <div class="input" id="input_QA">
        <input onkeyup="enterkey();" type="text" id="inQ" placeholder="문제입력" onfocus="this.placeholder=''" onblur="this.placeholder='문제입력'">
        <input onkeyup="enterkey();" type="text" id="inA" placeholder="정답입력" onfocus="this.placeholder=''" onblur="this.placeholder='정답입력'">
    </div>
    <div class="input" id="input_E1E2">
        <input onkeyup="enterkey();" type="text" id="inE1" placeholder="보기1 입력" onfocus="this.placeholder=''" onblur="this.placeholder='보기1 입력'">
        <input onkeyup="enterkey();" type="text" id="inE2" placeholder="보기2 입력" onfocus="this.placeholder=''" onblur="this.placeholder='보기2 입력'">
    </div>
    <div class="input" id="input_E3">
        <input onkeyup="enterkey();" type="text" id="inE3" placeholder="보기3 입력" onfocus="this.placeholder=''" onblur="this.placeholder='보기3 입력'">
    </div>
    <div class="input" id="input_adddel">
        <input type="button" value="추가" id="addQ" onclick="addData();" style='cursor:pointer;'/>
        <input type="button" value="삭제" id="delQ" onclick="delRow()" style='cursor:pointer;'/>
    </div>    
    <table id="contents" border="1">
        <thead>
            <tr>
                <th>문제</th>
                <th>정답</th>
                <th>보기1</th>
                <th>보기2</th>
                <th>보기3</th>
                <th><input type="checkbox" id="check_all" onclick="allselect(this.checked)"/></th>
            </tr>
        </thead>
        <tbody id="listBody">
           <tr style="display: none"></tr>
        </tbody>
    </table>
    <script>
        showData();
    </script>
</body>
</html>
